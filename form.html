<script>
    const btn = document.getElementById("saveButton");
    btn.addEventListener('click', () => {
        async function save() {
            const textImage = document.getElementById("tweetImage").value
            const textDescription = document.getElementById("tweetDescription").value
            const api = await fetch('https://p2pclouds.up.railway.app/v1/learn/tweet/save',
             {
                method: "POST",
                headers: {
                    'Content-Type': "application/json",
                },
                body: JSON.stringify({
                    tweetImage: tweetImage,
                    tweetDescription: tweetDescription
                })
            })
            const res = await api.json();   KeyboardEvent
            if (res.status === 'success') {
                alert("your form submit");
                console.log(res);
            }
            else {
                alert("error while fetching")
            }
        }
        save()
    })
